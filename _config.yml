# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

url: https://code.open.glasgow.gov.uk   # with the https protocol
enforce_ssl: code.open.glasgow.gov.uk   # without any protocol

# Setup
title:               OPEN Glasgow
tagline:             Developer Blog
url:                 https://data.glasgow.gov.uk
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              OPEN Glasgow Team
  url:               https://twitter.com/openglasgow
  email:             open@glasgow.gov.uk

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole
